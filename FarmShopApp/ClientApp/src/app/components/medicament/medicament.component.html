<mat-card>
  <mat-card-header>
    <mat-card-title>{{medicament.name}}</mat-card-title>
    <mat-card-subtitle>{{medicament.wordName}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="../../../assets/defaultMedicament.webp">

  <mat-card-content>
    <p>{{medicament.type}}</p>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button>Buy</button>
    <button mat-button>About</button>
  </mat-card-actions>
</mat-card>
